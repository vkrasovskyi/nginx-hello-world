name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag web-app:last
    - name: DockerHub login
      run: docker login --username rab_bit --password ${{ secrets.PASS_DOCKHUB }}
    - name: push dockerhub
      run: docker image push [USERNAME]/web-app:latest
